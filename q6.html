<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylesheet-1.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="#" method="post" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Employee Type</label>
            <div class="radio-group">
                <input type="radio" id="salaried" name="employeeType" value="Salaried" required>
                <label for="salaried">Salaried</label>

                <input type="radio" id="business" name="employeeType" value="Own Business" required>
                <label for="business">Own Business</label>
            </div>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
