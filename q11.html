<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=

    <h2>All HTML Input Types</h2>

    <form>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="abcde"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="123456"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="raju@gmail.com"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" value="https://raju.com"><br><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" value="123-456-7890"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" value="HTML"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="10"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2025-07-17"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="12:00"><br><br>

        <label for="datetime-local">Datetime-Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local" value="2025-07-17T12:00"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="2025-07"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" value="2025-W29"><br><br>

        <label>Radio:</label><br>
        <input type="radio" id="radio1" name="radio" value="Option1" checked>
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="Option2">
        <label for="radio2">Option 2</label><br><br>

        <label>Checkbox:</label><br>
        <input type="checkbox" id="check1" name="check1" checked>
        <label for="check1">Check 1</label><br>
        <input type="checkbox" id="check2" name="check2">
        <label for="check2">Check 2</label><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="secret">

        <label for="submit">Submit:</label>
        <input type="submit" value="Submit Form"><br><br>

        <label for="reset">Reset:</label>
        <input type="reset" value="Reset Form">

    </form>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
